<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 14</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Try to change the Position of Pickachu!</h1>
    <div class="main"  id="div1" ondrop="dropEvent(event)" ondragover="allowDrop(event)">
      <div class="small1 sm">
        <img
          id="drag1"
          src="pikachu.png"
          alt="Pickachu"
          draggable="true"
          class="draggable"
          ondragstart="draging(event)"
        />
      </div>
      <div class="small2 sm" id="div2" ondrop="dropEvent(event)" ondragover="allowDrop(event)"></div>
      <div class="small3 sm" id="div3" ondrop="dropEvent(event)" ondragover="allowDrop(event)"></div>
      <div class="small4 sm" id="div4" ondrop="dropEvent(event)" ondragover="allowDrop(event)"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
